<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ชำระเงิน</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fefcf9;
      padding: 40px;
      color: #333;
      max-width: 800px;
      margin: auto;
    }
    .button-row {
  display: flex;
  justify-content: center;
  gap: 0;
  margin-top: 10px;}

    h1 {
      color: #6b4f2c;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      font-size: 18px;
    }
    .total {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: right;
    }
    .btn-home {
      display: block;
      margin: 10px ;
      background-color: #6b4f2c;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      width: fit-content;
    }
    .btn-home:hover {
      background-color: #593f26;
    }
  </style>
</head>
<body>
  <h1>สรุปรายการคำสั่งซื้อ</h1>
  <ul id="order-list"></ul>
  <div class="total" id="total-price"></div>
  <div class="button-row">
  <a href="menu.html" class="btn-home" onclick="clearCart()">กลับไปหน้าเมนู</a>
  <a href="checkout.html" class="btn-home" onclick="clearCart()">ยืนยันคำสั่งซื้อ</a>
</div>
  

  <script>
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const list = document.getElementById('order-list');
    const totalDiv = document.getElementById('total-price');
    let total = 0;

    if (cart.length === 0) {
      list.innerHTML = '<li>ไม่มีรายการในตะกร้า</li>';
    } else {
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} (${item.option}) - ${item.price} บาท`;
        list.appendChild(li);
        total += item.price;
      });
      totalDiv.textContent = `รวมทั้งหมด: ${total} บาท`;
    }

    function clearCart() {
      localStorage.removeItem('cart');
    }
  </script>
</body>
</html>
