<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ชำระเงิน</title>
  <style>
    body { font-family: sans-serif; padding: 30px; text-align: center; }
    button {
      background-color: #6b4f2c; color: white;
      padding: 10px 20px; border: none;
      margin-top: 20px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>✅ ขอบคุณสำหรับการสั่งซื้อ!</h1>
  <p>ระบบจะติดต่อกลับเร็ว ๆ นี้</p>
  <button onclick="clearCart()">กลับไปหน้าแรก</button>

  <script>
    function clearCart() {
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
